<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyGGV - Your Local Community App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Madimi One', sans-serif;
            background: linear-gradient(135deg, #5bc46d 0%, #ffd666 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 24px;
            padding: 48px;
            max-width: 480px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        .logo {
            margin-bottom: 16px;
        }
        .logo img {
            max-width: 200px;
            height: auto;
        }
        h1 {
            color: #1a1a2e;
            font-size: 2.5rem;
            margin-bottom: 8px;
        }
        .tagline {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 32px;
        }
        .store-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 32px;
        }
        .store-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 14px 24px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .store-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }
        .store-btn.android {
            background: #3DDC84;
            color: white;
        }
        .store-btn.ios {
            background: #000;
            color: white;
        }
        .store-btn.coming-soon {
            background: #e0e0e0;
            color: #888;
            pointer-events: none;
        }
        .links {
            display: flex;
            justify-content: center;
            gap: 24px;
            font-size: 0.9rem;
        }
        .links a {
            color: #5bc46d;
            text-decoration: none;
        }
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo"><img src="logo.png" alt="Garden Grove Village Logo"></div>
        <h1>MyGGV</h1>
        <p class="tagline">Connect with your local community</p>

        <div class="store-buttons">
            <a href="#" class="store-btn android coming-soon">
                <span>â–¶</span> Google Play - Coming Soon
            </a>
            <a href="#" class="store-btn ios coming-soon">
                <span></span> App Store - Coming Soon
            </a>
        </div>

        <div class="links">
            <a href="privacy-policy.html">Privacy Policy</a>
            <a href="mailto:cb.dweb49@gmail.com">Contact</a>
        </div>
    </div>
</body>
</html>
